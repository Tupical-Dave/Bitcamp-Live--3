<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="img-container">
            <img src="./assets/images/illustration-hero.svg" alt="woman listening to music image">
        </div>
        <div class="hero-paragraph">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="anual-plan-container">
            <div class="song-icon">
                <img src="./assets/images/icon-music.svg" alt="music icon">
            </div>
            <div class="annual-plan-cost">
                <span><strong>Annual Plan</strong></span>
                <span>$59.99/year</span>
            </div>
            <div class="change-button">
                <button>Change</button>
            </div>
        </div>
        <div class="payment-button"></div>
        <div class="cancel-order-button"></div>
      </div>
    </div>
  </body>
</html>
